<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>italotreno.it - Prenotazione treni</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --rosso: #ba0c2f;
      --blu: #0366d6;
      --bg: #f4f4f4;
      --card: #fff;
      --text: #333;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f4f4f4;
    }
    body {
      margin: 0;
      font-family: 'Titillium Web', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }
    header {
      background-color: var(--rosso);
      padding: 20px;
      text-align: center;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .filters label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    .filters select,
    .filters input[type="range"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      min-width: 120px;
    }
    .train-card {
      background-color: var(--card);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .train-card h3 { margin-top: 0; }
    button {
      background-color: var(--rosso);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { background-color: #a50929; }
    #ultimo-aggiornamento {
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--text);
    }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--blu);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 999;
    }
    #toast.visible { opacity: 1; }
    .toggle-dark {
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      text-decoration: underline;
      margin-top: 8px;
    }
    .loader {
      text-align: center;
      font-size: 18px;
      margin: 40px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body data-theme="">
  <header>
    <div><strong>italotreno.it</strong> ‚Äì Prenota il tuo treno</div>
    <div class="toggle-dark" onclick="toggleDarkMode()">üåô Cambia tema</div>
  </header>

  <div class="container">
    <div class="filters">
      <div>
        <label for="fascia-oraria">Fascia oraria:</label>
        <select id="fascia-oraria">
          <option value="">Tutte</option>
          <option value="mattina">Mattina (6‚Äì12)</option>
          <option value="pomeriggio">Pomeriggio (12‚Äì18)</option>
          <option value="sera">Sera (18‚Äì24)</option>
        </select>
      </div>
      <div>
        <label for="ambiente">Ambiente:</label>
        <select id="ambiente">
          <option value="">Tutti</option>
          <option value="Smart">Smart</option>
          <option value="Prima">Prima</option>
        </select>
      </div>
      <div>
        <label for="prezzo">Prezzo massimo: ‚Ç¨<span id="val-prezzo">100</span></label>
        <input type="range" id="prezzo" min="10" max="200" value="100"/>
      </div>
    </div>

    <div id="ultimo-aggiornamento">üîÑ Caricamento disponibilit√†...</div>
    <div id="risultati-treni">
      <div class="loader">üé¨ Cerchiamo i treni disponibili...</div>
    </div>
  </div>

  <div id="toast">üîÅ Dati aggiornati con successo</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get('from');
    const to = params.get('to');
    const date = params.get('date');
    const email = params.get('email');

    const filters = {
      fascia: '',
      ambiente: '',
      prezzoMax: 100
    };

    document.getElementById('prezzo').oninput = (e) => {
      filters.prezzoMax = parseInt(e.target.value);
      document.getElementById('val-prezzo').textContent = filters.prezzoMax;
      caricaTreni();
    };
    document.getElementById('fascia-oraria').onchange = (e) => {
      filters.fascia = e.target.value;
      caricaTreni();
    };
    document.getElementById('ambiente').onchange = (e) => {
      filters.ambiente = e.target.value;
      caricaTreni();
    };

    function toggleDarkMode() {
      const temaCorrente = document.body.getAttribute('data-theme');
      const nuovoTema = temaCorrente === 'dark' ? '' : 'dark';
      document.body.setAttribute('data-theme', nuovoTema);
      localStorage.setItem('tema', nuovoTema);
    }

    function mostraToast() {
      const t = document.getElementById('toast');
      t.classList.add('visible');
      setTimeout(() => t.classList.remove('visible'), 2500);
    }

    function caricaTreni() {
      const container = document.getElementById('risultati-treni');
      container.innerHTML = '<div class="loader">üé¨ Cerchiamo i treni disponibili...</div>';

      fetch(`/.netlify/functions/searchTrains?from=${from}&to=${to}&date=${date}`)
        .then(res => res.json())
        .then(data => {
          let treni = data.treni || [];
          const aggiornamento = new Date(data.lastUpdated);

          document.getElementById('ultimo-aggiornamento').innerHTML =
            `<span style="background:#e6f0ff;padding:4px 8px;border-radius:4px;">
              ‚úÖ Aggiornato: ${aggiornamento.toLocaleString("it-IT")}
            </span>`;
          mostraToast();

          // Applica filtri
          treni = treni.filter(t => {
            const oraPartenza = parseInt(t.orarioPartenza.split(":")[0]);
            if (filters.fascia === 'mattina' && !(oraPartenza >= 6 && oraPartenza < 12)) return false;
            if (filters.fascia === 'pomeriggio' && !(oraPartenza >= 12 && oraPartenza < 18)) return false;
            if (filters.fascia === 'sera' && !(oraPartenza >= 18)) return false;
            if (filters.ambiente && t.ambiente !== filters.ambiente) return false;
            if (parseFloat(t.prezzo) > filters.prezzoMax) return false;
            return true;
          });

          container.innerHTML = '';

          if (treni.length === 0) {
            container.innerHTML = '<p>‚ùå Nessun treno trovato con i filtri selezionati.</p>';
            return;
          }

          treni.forEach(treno => {
            const card = document.createElement('div');
                        card.className = 'train-card';
            card.innerHTML = `
              <h3>üöÜ Treno ${treno.numero}</h3>
              <p><strong>Partenza:</strong> ${treno.orarioPartenza}</p>
              <p><strong>Arrivo:</strong> ${treno.orarioArrivo}</p>
              <p><strong>Ambiente:</strong> ${treno.ambiente}</p>
              <p><strong>Prezzo:</strong> ‚Ç¨${treno.prezzo}</p>
              <button onclick="prenotaTreno('${treno.numero}', '${treno.prezzo}')">
                Prenota ora
              </button>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          container.innerHTML = `<p>‚ö†Ô∏è Errore nel caricamento dei treni.</p>`;
          document.getElementById('ultimo-aggiornamento').innerText = '';
        });
    }

    function prenotaTreno(numeroTreno, prezzo) {
      fetch('/.netlify/functions/crea-sessione-con-google', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, treno: numeroTreno, prezzo: prezzo })
      })
      .then(res => res.json())
      .then(data => {
        window.location.href = data.sessionUrl;
      })
      .catch(err => {
        alert('‚ùå Errore durante la prenotazione: ' + err.message);
      });
    }

    // Inizializzazione tema da localStorage
    const temaSalvato = localStorage.getItem('tema');
    if (temaSalvato) {
      document.body.setAttribute('data-theme', temaSalvato);
    } else {
      const ora = new Date().getHours();
      if (ora >= 20 || ora <= 6) {
        document.body.setAttribute('data-theme', 'dark');
      }
    }

    caricaTreni();                  // Prima chiamata
    setInterval(caricaTreni, 60000); // Refresh automatico ogni 60s
  </script>
</body>
</html>
